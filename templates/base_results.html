<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Base Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .section pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .back-button {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Planning Base Results</h1>
    <div class="container">
        <div class="back-button">
            <a href="/editor" class="btn">Назад</a>
        </div>
        <div class="section">
            <h2>Множество возможных действий</h2>
            <pre>{{ planning_base['HLA'] | tojson(indent=2) }}</pre>
        </div>
        <div class="section">
            <h2>Шаги</h2>
            <pre>{{ planning_base['steps'] | tojson(indent=2) }}</pre>
        </div>
        <div class="section">
            <h2>Preconditions</h2>
            <pre>{{ planning_base['precond'] | tojson(indent=2) }}</pre>
        </div>
        <div class="section">
            <h2>Effects</h2>
            <pre>{{ planning_base['effect'] | tojson(indent=2) }}</pre>
        </div>
    </div>
</body>
</html>
