<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AT-AGENTS</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet"/>
    <script src="/static/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .info-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #f8f9fa !important;
            color: #343a40 !important;
        }
        header a {
            color: #343a40 !important;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Верхняя часть (Header) -->
        <header class="py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">AT-AGENTS</h1>
                <nav>
                    <a href="/" class="me-3">Главная</a>
                    <a href="/about" class="me-3">О нас</a>
                    <a href="/contact">Контакты</a>
                </nav>
            </div>
        </header>

        <!-- Основная часть (Main) -->
        <main class="container mt-5 content">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="info-box">
                        {% if no_account == True %}
                        <h2>Создать аккаунт</h2>
                        <p class="lead">Откройте для себя больше возможностей</p>
                        <form action="/create" method="post">
                            <div class="mb-3">
                                <label class="form-label">Почта</label>
                                <input name="mail" type="email" class="form-control form-control-lg">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Пароль</label>
                                <input name="password" type="password" class="form-control form-control-lg">
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary rounded-4 mt-1">Зарегистрироваться</button>
                        </form>
                        {% else %}
                        <h2>Войдите в аккаунт</h2>
                        <p class="lead">И получите доступ к созданию агентов</p>
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Почта</label>
                                <input name="mail" type="email" class="form-control form-control-lg">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Пароль</label>
                                <input name="password" type="password" class="form-control form-control-lg">
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary rounded-4 mt-1">Войти</button>
                        </form>
                        {% endif %}
                    </div>
                    {% if msg %}
                    <div class="alert alert-{{ msg.type }} border-0 rounded-4 mt-4" role="alert">
                        <p class="lead mb-0">{{ msg.text }}</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </main>

        <!-- Подвал (Footer) -->
        <footer class="bg-light py-3 mt-5">
            <div class="container text-center">
                <p class="mb-0">&copy; 2025 AT-AGENTS. Все права защищены.</p>
            </div>
        </footer>
    </div>
</body>
</html>
