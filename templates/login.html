<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>at-agents-main</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet"/>
    <script src="/static/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">

  {% if no_account == True %}
  <div>
    <h2>Создать аккаунт</h2>
    <p class="lead">
        Откройте для себя больше возможностей
    </p>

    <form action="/create" method="post">
        <div class="col-md-6 mb-3">
            <label class="form-label">Почта</label>
            <input name="mail" type="email" class="form-control form-control-lg">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Пароль</label>
            <input name="password" type="password" class="form-control form-control-lg">
        </div>
        <button type="submit" class="btn btn-lg btn-primary rounded-4 mt-1">
            Зарегистрироваться
        </button>
    </form>
  </div>

  {% else %}

  <div>
    <h2>Войдите в аккаунт</h2>
    <p class="lead">
        И получите доступ к созданию агентов
    </p>

    <form action="/login" method="post">
        <div class="col-md-6 mb-3">
            <label class="form-label">Почта</label>
            <input name="mail" type="email" class="form-control form-control-lg">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Пароль</label>
            <input name="password" type="password" class="form-control form-control-lg">
        </div>
        <button type="submit" class="btn btn-lg btn-primary rounded-4 mt-1">
            Войти
        </button>
    </form>
  </div>
  {% endif %}
  {% if msg %}
    <div class="col-md-6 mb-3">
        <div class="alert alert-{{ msg.type }} border-0 rounded-4 mt-4" role="alert">
            <p class="lead mb-0">
                {{ msg.text }}
            </p>
        </div>
    </div>
  {% endif %}

</div>

</body>
</html>
